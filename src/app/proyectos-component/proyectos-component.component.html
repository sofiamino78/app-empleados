<form class="form-group row">
    <div class="form-group col-md-3">

      <label for="nombre">Nombre:</label>
      <input type="text" name="nombre" id="nombre" placeholder="Ingrese su nombre" class="form-control" [(ngModel)]="cuadroNombre">

    </div>

    <div class="form-group col-md-3">
      <label for="apellido">Apellido:</label>
      <input type="text" name="apellido" id="apellido" placeholder="Ingrese su apellido" class="form-control" [(ngModel)]="cuadroApellido">

    </div>

    <div class="form-group col-md-3">
      <label for="cargo">Cargo:</label>
      <input type="text" name="cargo" id="cargo" placeholder="Ingrese su cargo" class="form-control" [(ngModel)]="cuadroCargo">

    </div>

    <div class="form-group col-md-3">

      <label for="salario">Salario:</label>
      <input type="text" name="salario" id="salario" placeholder="Ingrese su salario" class="form-control" [(ngModel)]="cuadroSalario">
    
    </div>

    <div class="col">
      <button type="submit" class="btn btn-primary" (click)="agregarEmpleado()" style="margin-top: 20px;">Agregar</button>
    </div>

  </form>

<div style="text-align: center;">
    <button class="btn btn-primary" (click)="volverHome()">Volver a Home</button>
</div>
